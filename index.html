</head>
<body>
	<div id ="game">
		<p>Do you have what is takes to be a Jedi Mind Reader? Press any letter to begin. #thepsychicgame</p>
	</div>

	<script type="text/javascript">

	var computerChoices = ["a",'b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
	
	var wins = 0;
	var losses = 0;
	var ties = 0;

	document.onkeyup = function(event) {
		var userGuess = event.key;

		var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];


	if ((userGuess ==="a")||(userGuess ==="b")||(userGuess ==="c")||(userGuess ==="d")||(userGuess ==="e")||(userGuess ==="f")||(userGuess ==="g")||(userGuess ==="h")||(userGuess ==="i")||(userGuess ==="j")||(userGuess ==="k")||(userGuess ==="l")||(userGuess ==="m")||(userGuess ==="n")||(userGuess ==="o")||(userGuess ==="p")||(userGuess ==="q")||(userGuess ==="r")||(userGuess ==="s")||(userGuess ==="t")||(userGuess ==="u")||
		(userGuess ==="v")||(userGuess ==="w")||(userGuess ==="x")||(userGuess ==="y")||(userGuess ==="z")) {

		if ((userGuess != computerChoices.length)){
			losses++;	
		}
		else if ((userGuess == computerChoices.length)) {
			wins++;
		}



	var html = "<p>Do you have what is takes to be a Jedi Mind Reader? Press any letter to begin. #thepsychicgame</p>"+
	"<p>Wins: "+wins+"</p>"+
	"<p>Losses: "+losses+"</p>";
	//"<p>Guesses Left: "+guessesLeft+"</p>"+
	//"<p>Your Guesses so far: "+guesses+"</p>";
	
	document.querySelector("#game").innerHTML = html;
	}
	};




	</script>

</body>
